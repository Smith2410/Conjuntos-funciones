<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Caso 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h2>Caso Práctico 2 - Gráfica de funciones</h2>
            
            <a href="/caso2/f1" class="btn btn-primary m-2">Función de 1 variable</a>
            <a href="/caso2/f2" class="btn btn-info m-2">Función de 2 variables</a>
            <a href="/caso2/compuesta" class="btn btn-warning m-2">Función compuesta</a>
            <a href="/caso2/grafica" class="btn btn-success m-2">Gráfica</a>
            <a href="/" class="btn btn-secondary m-2">Menú principal</a>
        </div>
        <div class="container mt-4">
            <h3>Gráfica de f(x) = x² + 2</h3>

            <form method="POST">
                <button class="btn btn-success mt-2">Generar gráfica</button>
            </form>

            {% if grafica %}
                <img src="/static/{{ grafica }}" class="img-fluid mt-3">
            {% endif %}

        </div>
    </body>
</html>
