<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Caso 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2>Caso Práctico 2 - Función de una sola variable</h2>
    
    <a href="/caso2/f1" class="btn btn-primary m-2">Función de 1 variable</a>
    <a href="/caso2/f2" class="btn btn-info m-2">Función de 2 variables</a>
    <a href="/caso2/compuesta" class="btn btn-warning m-2">Función compuesta</a>
    <a href="/caso2/grafica" class="btn btn-success m-2">Gráfica</a>
    <a href="/" class="btn btn-secondary m-2">Menú principal</a>
</div>
<div class="container mt-4">
    <h3>Función f(x) = x² + 3</h3>

    <form method="POST" class="mt-3">
        <input type="number" step="any" name="x" placeholder="Ingrese x" class="form-control w-25">
        <button class="btn btn-primary mt-3">Calcular</button>
    </form>

    {% if resultado %}
    <div class="alert alert-info mt-3">{{ resultado }}</div>
    {% endif %}

</div>
</body>
</html>
