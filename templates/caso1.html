<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Caso 1</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <div class="container mt-4">
            <h2>Caso Práctico 1 — Conjuntos</h2>
            <form method="POST" class="mt-3">
                <button name="opcion" value="cardA" class="btn btn-primary m-1">Cardinal A</button>
                <button name="opcion" value="cardB" class="btn btn-primary m-1">Cardinal B</button>
                <button name="opcion" value="union" class="btn btn-info m-1">Unión</button>
                <button name="opcion" value="difA" class="btn btn-warning m-1">Diferencia A - B</button>
                <button name="opcion" value="difB" class="btn btn-warning m-1">Diferencia B - A</button>
                <button name="opcion" value="inter" class="btn btn-success m-1">Intersección</button>
                <a href="/" class="btn btn-secondary m-1">Volver al menú</a>
            </form>

            {% if resultado %}
                <div class="alert alert-dark mt-4">
                    <strong>Resultado:</strong> {{ resultado }}
                </div>
            {% endif %}

            {% if venn_image %}
                <img src="/static/{{ venn_image }}" class="img-fluid mt-3">
            {% endif %}

        </div>
    </body>
</html>
